<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport AIP Information Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .country-detector {
            margin-top: 10px;
            padding: 12px 15px;
            background: #f0f4ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .country-detector.active {
            display: block;
        }

        .country-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .country-region {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .country-code {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .airport-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .airport-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .airport-input::placeholder {
            color: #999;
            text-transform: none;
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.1rem;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .airport-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .airport-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .airport-code {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e1e5e9;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            text-align: right;
            max-width: 60%;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .no-data {
            color: #999;
            font-style: italic;
        }

        .contact-item {
            margin-bottom: 10px;
        }

        .contact-type {
            font-weight: 600;
            color: #555;
        }

        .contact-details {
            color: #333;
            margin-top: 5px;
        }

        .phone-link {
            color: #667eea;
            text-decoration: none;
        }

        .phone-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ©Ô∏è Airport AIP Lookup</h1>
            <p>Enter an airport code to get operational hours and contact information</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="airportCode" 
                    class="airport-input" 
                    placeholder="Enter airport code (e.g., KJFK, KLAX, KORD)"
                    maxlength="4"
                >
                <div class="country-detector" id="countryDetector">
                    <div class="country-name">
                        <span id="countryName"></span>
                        <span class="country-code" id="countryCode"></span>
                    </div>
                    <div class="country-region" id="countryRegion"></div>
                </div>
            </div>
            <button id="searchBtn" class="search-btn">Search Airport Information</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Searching FAA database...</div>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="results" id="results">
            <div class="airport-info">
                <div class="airport-name" id="airportName"></div>
                <div class="airport-code" id="airportCodeDisplay"></div>
                
                <div class="info-section">
                    <div class="section-title">üïê Tower Hours</div>
                    <div id="towerHours"></div>
                </div>

                <div class="info-section">
                    <div class="section-title">üìû Contacts</div>
                    <div id="contacts"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const airportInput = document.getElementById('airportCode');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        const countryDetector = document.getElementById('countryDetector');
        const countryName = document.getElementById('countryName');
        const countryCode = document.getElementById('countryCode');
        const countryRegion = document.getElementById('countryRegion');

        let countryDetectionTimeout = null;

        // Auto-format input to uppercase and detect country
        airportInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
            const code = e.target.value.trim();
            
            // Clear previous timeout
            if (countryDetectionTimeout) {
                clearTimeout(countryDetectionTimeout);
            }
            
            // Hide country detector if input is too short
            if (code.length < 3) {
                countryDetector.classList.remove('active');
                return;
            }
            
            // Debounce country detection
            countryDetectionTimeout = setTimeout(() => {
                detectCountry(code);
            }, 300);
        });

        // Handle Enter key press
        airportInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAirport();
            }
        });

        // Handle search button click
        searchBtn.addEventListener('click', searchAirport);

        async function searchAirport() {
            const airportCode = airportInput.value.trim();
            
            if (!airportCode) {
                showError('Please enter an airport code');
                return;
            }

            if (airportCode.length < 3) {
                showError('Airport code must be at least 3 characters');
                return;
            }

            // Show loading state
            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch('/api/airport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airportCode: airportCode })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch airport information');
                }

                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
        }

        function hideLoading() {
            loading.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Search Airport Information';
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showResults() {
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        async function detectCountry(airportCode) {
            if (airportCode.length < 3) {
                countryDetector.classList.remove('active');
                return;
            }

            try {
                const response = await fetch('/api/country', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airportCode: airportCode })
                });

                const data = await response.json();

                if (data.success && data.country) {
                    countryName.textContent = data.country;
                    countryCode.textContent = data.code || '';
                    countryRegion.textContent = data.region ? `Region: ${data.region}` : '';
                    countryDetector.classList.add('active');
                } else {
                    countryDetector.classList.remove('active');
                }
            } catch (err) {
                // Silently fail - don't show errors for country detection
                countryDetector.classList.remove('active');
            }
        }

        function displayResults(data) {
            document.getElementById('airportName').textContent = data.airportName || 'Unknown Airport';
            const codeDisplay = document.getElementById('airportCodeDisplay');
            let codeText = data.airportCode;
            if (data.country) {
                codeText += ` (${data.country})`;
            }
            codeDisplay.textContent = codeText;
            
            // Display tower hours
            const towerHoursDiv = document.getElementById('towerHours');
            if (data.towerHours && data.towerHours.length > 0) {
                towerHoursDiv.innerHTML = data.towerHours.map(hour => 
                    `<div class="info-item">
                        <span class="info-label">${hour.day || 'Unknown'}</span>
                        <span class="info-value">${hour.hours || 'No data'}</span>
                    </div>`
                ).join('');
            } else {
                towerHoursDiv.innerHTML = '<div class="no-data">No tower hours information available</div>';
            }

            // Display contacts
            const contactsDiv = document.getElementById('contacts');
            if (data.contacts && data.contacts.length > 0) {
                contactsDiv.innerHTML = data.contacts.map(contact => 
                    `<div class="contact-item">
                        <div class="contact-type">${contact.type || 'Contact'}</div>
                        <div class="contact-details">
                            ${contact.name ? `<strong>${contact.name}</strong><br>` : ''}
                            ${contact.phone ? `<a href="tel:${contact.phone}" class="phone-link">${contact.phone}</a><br>` : ''}
                            ${contact.email ? `<a href="mailto:${contact.email}">${contact.email}</a>` : ''}
                        </div>
                    </div>`
                ).join('');
            } else {
                contactsDiv.innerHTML = '<div class="no-data">No contact information available</div>';
            }

            showResults();
        }
    </script>
</body>
</html>
