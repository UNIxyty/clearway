<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport AIP Information Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .country-detector {
            margin-top: 10px;
            padding: 12px 15px;
            background: #f0f4ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .country-detector.active {
            display: block;
        }

        .country-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .country-region {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .country-code {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .country-flag {
            font-size: 1.3rem;
            margin-right: 8px;
            vertical-align: middle;
        }

        .airport-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .airport-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .airport-input::placeholder {
            color: #999;
            text-transform: none;
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .loading-process {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
            min-height: 20px;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .airport-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .airport-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .airport-code {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e1e5e9;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            text-align: right;
            max-width: 60%;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .no-data {
            color: #999;
            font-style: italic;
        }

        .contact-item {
            margin-bottom: 10px;
        }

        .contact-type {
            font-weight: 600;
            color: #555;
        }

        .contact-details {
            color: #333;
            margin-top: 5px;
        }

        .phone-link {
            color: #667eea;
            text-decoration: none;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .countries-list {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .countries-list-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
        }

        .country-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .country-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .country-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .country-tag-flag {
            font-size: 1rem;
        }

        .country-tag-prefix {
            font-weight: 600;
            color: #667eea;
        }

        .country-tag:hover .country-tag-prefix {
            color: white;
        }

        .country-tag-name {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ©Ô∏è Airport AIP Lookup</h1>
            <p>Enter an ICAO airport code to get operational hours and contact information</p>
        </div>

        <div class="countries-list" id="countriesList">
            <div class="countries-list-title">Available Countries</div>
            <div class="country-tags" id="countryTags">
                <div style="text-align: center; color: #999; padding: 20px;">Loading countries...</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="airportCode" 
                    class="airport-input" 
                    placeholder="Enter airport code (e.g., KJFK, KLAX, KORD)"
                    maxlength="4"
                >
                <div class="country-detector" id="countryDetector">
                    <div class="country-name">
                        <span id="countryFlag" class="country-flag"></span>
                        <span id="countryName"></span>
                        <span class="country-code" id="countryCode"></span>
                    </div>
                    <div class="country-region" id="countryRegion"></div>
                </div>
            </div>
            <button id="searchBtn" class="search-btn">Search Airport Information</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Searching airport database...</div>
            <div class="loading-process" id="loadingProcess"></div>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="results" id="results">
            <div class="airport-info">
                <div class="airport-name" id="airportName"></div>
                <div class="airport-code" id="airportCodeDisplay"></div>
                
                <div class="info-section">
                    <div class="section-title">üìã AD 2.3 OPERATIONAL HOURS</div>
                    <div id="operationalHours"></div>
                </div>

                <div class="info-section">
                    <div class="section-title">üåç AD 2.2 GEOGRAPHICAL DATA</div>
                    <div id="geographicalData"></div>
                </div>

                <div class="info-section">
                    <div class="section-title">üî• AD 2.6 RESCUE AND FIRE FIGHTING SERVICES</div>
                    <div id="fireFighting"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const airportInput = document.getElementById('airportCode');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        const countryDetector = document.getElementById('countryDetector');
        const countryFlag = document.getElementById('countryFlag');
        const countryName = document.getElementById('countryName');
        const countryCode = document.getElementById('countryCode');
        const countryRegion = document.getElementById('countryRegion');

        let countryDetectionTimeout = null;

        // Load and display available countries
        async function loadCountries() {
            try {
                const response = await fetch('/api/countries');
                const data = await response.json();
                
                if (data.success && data.countries) {
                    const tagsContainer = document.getElementById('countryTags');
                    tagsContainer.innerHTML = '';
                    
                    data.countries.forEach(country => {
                        const tag = document.createElement('div');
                        tag.className = 'country-tag';
                        tag.innerHTML = `
                            <span class="country-tag-flag">${country.flag || 'üè≥Ô∏è'}</span>
                            <span class="country-tag-prefix">${country.prefix}*</span>
                            <span class="country-tag-name">- ${country.country}</span>
                        `;
                        
                        // Click to fill input
                        tag.addEventListener('click', () => {
                            airportInput.value = country.prefix;
                            airportInput.focus();
                            detectCountry(country.prefix);
                        });
                        
                        tagsContainer.appendChild(tag);
                    });
                }
            } catch (err) {
                console.error('Failed to load countries:', err);
            }
        }

        // Load countries on page load
        loadCountries();

        // Auto-format input to uppercase and detect country
        airportInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
            const code = e.target.value.trim();
            
            // Clear previous timeout
            if (countryDetectionTimeout) {
                clearTimeout(countryDetectionTimeout);
            }
            
            // Hide country detector if input is too short
            if (code.length < 3) {
                countryDetector.classList.remove('active');
                return;
            }
            
            // Debounce country detection
            countryDetectionTimeout = setTimeout(() => {
                detectCountry(code);
            }, 300);
        });

        // Handle Enter key press
        airportInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAirport();
            }
        });

        // Handle search button click
        searchBtn.addEventListener('click', searchAirport);

        async function searchAirport() {
            const airportCode = airportInput.value.trim();
            
            if (!airportCode) {
                showError('Please enter an airport code');
                return;
            }

            if (airportCode.length < 3) {
                showError('Airport code must be at least 3 characters');
                return;
            }

            // Show loading state
            showLoading();
            hideError();
            hideResults();
            
            // Update loading process messages
            updateLoadingProcess('Initializing scraper...');

            try {
                updateLoadingProcess('Detecting country...');
                await new Promise(resolve => setTimeout(resolve, 300));
                
                updateLoadingProcess('Connecting to AIP database...');
                await new Promise(resolve => setTimeout(resolve, 300));
                
                updateLoadingProcess('Navigating to airport page...');
                
                const response = await fetch('/api/airport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airportCode: airportCode })
                });

                updateLoadingProcess('Extracting airport data...');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch airport information');
                }

                updateLoadingProcess('Processing data...');
                await new Promise(resolve => setTimeout(resolve, 200));
                
                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }
        
        function updateLoadingProcess(message) {
            const processDiv = document.getElementById('loadingProcess');
            if (processDiv) {
                processDiv.textContent = message;
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            // Update loading text based on detected country
            const airportCode = airportInput.value.trim();
            if (airportCode.length >= 2) {
                const prefix = airportCode.substring(0, 2);
                const loadingText = document.getElementById('loadingText');
                if (prefix === 'K') {
                    loadingText.textContent = 'Searching FAA database...';
                } else if (prefix === 'LF') {
                    loadingText.textContent = 'Searching French AIP...';
                } else if (prefix === 'EV') {
                    loadingText.textContent = 'Searching Latvian AIP...';
                } else if (prefix === 'EE') {
                    loadingText.textContent = 'Searching Estonian AIP...';
                } else if (prefix === 'UG') {
                    loadingText.textContent = 'Searching Georgian AIP...';
                } else if (prefix === 'VI') {
                    loadingText.textContent = 'Searching Indian AIP...';
                } else if (prefix === 'LL') {
                    loadingText.textContent = 'Searching Israeli AIP...';
                } else if (prefix === 'UA') {
                    loadingText.textContent = 'Searching Kazakhstani AIP...';
                } else if (prefix === 'UD') {
                    loadingText.textContent = 'Searching Armenian AIP...';
                } else {
                    loadingText.textContent = 'Searching airport database...';
                }
            }
        }

        function hideLoading() {
            loading.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Search Airport Information';
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showResults() {
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        async function detectCountry(airportCode) {
            if (airportCode.length < 3) {
                countryDetector.classList.remove('active');
                return;
            }

            try {
                const response = await fetch('/api/country', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airportCode: airportCode })
                });

                const data = await response.json();

                if (data.success && data.country) {
                    countryFlag.textContent = data.flag || '';
                    countryName.textContent = data.country;
                    countryCode.textContent = data.code || '';
                    countryRegion.textContent = data.region ? `Region: ${data.region}` : '';
                    countryDetector.classList.add('active');
                } else {
                    countryDetector.classList.remove('active');
                }
            } catch (err) {
                // Silently fail - don't show errors for country detection
                countryDetector.classList.remove('active');
            }
        }

        function displayResults(data) {
            document.getElementById('airportName').textContent = data.airportName || 'Unknown Airport';
            const codeDisplay = document.getElementById('airportCodeDisplay');
            let codeText = data.airportCode;
            if (data.country) {
                const flag = data.flag ? `${data.flag} ` : '';
                codeText = `${flag}${codeText} (${data.country})`;
            }
            codeDisplay.innerHTML = codeText;
            
            // Display AD 2.3 OPERATIONAL HOURS - ALWAYS show required fields
            const operationalHoursDiv = document.getElementById('operationalHours');
            operationalHoursDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-label">AD Operator</span>
                    <span class="info-value">${data.adOperator || 'NIL'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Customs and Immigration</span>
                    <span class="info-value">${data.customsAndImmigration || 'NIL'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ATS (Air Traffic Services)</span>
                    <span class="info-value">${data.ats || 'NIL'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Remarks</span>
                    <span class="info-value" style="font-style: italic; color: #666;">${data.operationalRemarks && data.operationalRemarks !== 'NIL' ? data.operationalRemarks : 'NIL'}</span>
                </div>
            `;

            // Display AD 2.2 GEOGRAPHICAL DATA - ALWAYS show required fields
            const geographicalDataDiv = document.getElementById('geographicalData');
            geographicalDataDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Types of traffic permitted (IFR/VFR)</span>
                    <span class="info-value">${data.trafficTypes || 'Not specified'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Remarks</span>
                    <span class="info-value" style="font-style: italic; color: #666;">${data.administrativeRemarks && data.administrativeRemarks !== 'NIL' ? data.administrativeRemarks : 'NIL'}</span>
                </div>
            `;

            // Display AD 2.6 FIRE FIGHTING - ALWAYS show required field
            const fireFightingDiv = document.getElementById('fireFighting');
            fireFightingDiv.innerHTML = `
                <div class="info-item">
                    <span class="info-label">AD category for fire fighting</span>
                    <span class="info-value">${data.fireFightingCategory || 'Not specified'}</span>
                </div>
            `;

            showResults();
        }
    </script>
</body>
</html>
